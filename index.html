<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSI Support</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Password Modal -->
    <div id="password-modal" class="modal">
        <div class="modal-content">
            <h2>Enter Password</h2>
            <input id="password-input" class="input-field" type="password" placeholder="Password">
            <button id="password-submit-btn" class="add-btn">Submit</button>
            <span id="password-error" class="error hidden">Incorrect password</span>
        </div>
    </div>
    
    <!-- Main content -->
    <div class="header">
        <div class="logo">DSI SUPPORT</div>
    </div>
    <div class="search-container">
        <input id="search" class="search-input" type="text" placeholder="Search by title...">
        <button id="add-btn" class="add-btn">Add Command</button>
    </div>
    <div class="add-container hidden" id="add-container">
        <input id="title-input" class="input-field" type="text" placeholder="Title">
        <textarea id="command-input" class="input-field" placeholder="Command"></textarea>
        <button id="confirm-add-btn" class="add-btn">Add</button>
    </div>
    <div id="squares-container" class="squares-container"></div>
    <div class="pagination">
        <button id="prev" class="page-btn">Previous</button>
        <span id="page-info"></span>
        <button id="next" class="page-btn">Next</button>
    </div>
    <!-- Edit Modal -->
    <div id="edit-modal" class="edit-modal">
        <div class="edit-modal-content">
            <button class="close">&times;</button>
            <h2>Edit command</h2>
            <input type="text" id="modal-title-input" placeholder="Title">
            <textarea id="modal-command-input" placeholder="Command"></textarea>
            <button id="save-btn">Save</button>
        </div>
    </div>
    <!-- Copy Notification -->
    <div id="copy-notification" class="notification hidden">Command copied!</div>

    <!-- Success Notification for Edit -->
    <div id="success-notification" class="notification hidden">Changes saved successfully!</div>


    <script src="script.js"></script>
</body>
</html>
